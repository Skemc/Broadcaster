<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="signup">
        <div class="signup-box">
            <section class="info">
                <h1>Create An Account</h1>
                <div class="form">
                    <form action ="./create.html">
                        <div id="for">
                            <i class="fa fa-user"></i>
                            <input type="text" name="" placeholder="First name" required>
                        </div>
                        <br>
                        <div id="for">
                            <i class="fa fa-user"></i>
                            <input type="text" name="" placeholder="Last name" required>
    
                        </div>
                        <br>

                        <div id="for">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            <input type="text" name="" placeholder="Username" required>
    
                        </div>
                        <br>
                        <div id="for">
                            <i class="fa fa-at" aria-hidden="true"></i>
                            <input type="email" name="" placeholder="Email" required>
    
                        </div>
                        <br>
                        <div id="for">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" name="" placeholder="Password" required>
    
                        </div>
                        <br>
              
                        <div id="for">
                            <i class="fa fa-phone"></i>
                            <input type="tel" name="" placeholder="Phone number" required>
    
                        </div>
                        <br>
                        <a href="" class="btn">
                            <button>Sign Up</button>
                        </a>
                        
                    </form>
                    <p>
                        Are you an existing User?<br>
                        <a href="../pages/signin.html">Sign In Here</a>
                    </p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
