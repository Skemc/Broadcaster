<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/report.css">
    <title>Edit Report</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/LogoMakr_0sxTjY.png">
        </div>

        <ul class="nav">
            <li> <a class="btnn" href="../index.html">Sign out</a></li>
        </ul>
    </header>

    <div class="mobile">
        <div class="mobile-header">
            <div class="bars">
                <i class="fa fa-bars menu " onclick="showMenu()"></i>
            </div>

            <div class="mobile-title">
                <ul>
                        <li><a href="./edit.html" class="show">Edit Report</a></li>
                    </ul>
            </div>
        </div>
    </div>

    <div id="side-menu" class="side-menu">
        <a href="" id="btn-close" onclick="closeMore()">&times;</a>
        <ul>
            <li><a href="./create.html">Create Report</a></li>
            <li><a href="./list.html">List of Reports</a></li>
            <li><a href="./edit.html" class="show">Edit Report</a></li>
            <li><a href="../index.html">Sign Out</a></li>
        </ul>
    </div>

    <div class="page-wrapper clearfix">
        <div class="side-content">
            <ul>
                <li><a href="./create.html">Create Report</a></li>
                <li><a href="./list.html">List of Reports</a></li>
                <li><a href="./edit.html" class="list">Edit Report</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h2 class="page-title">Edit Report</h2>
            <div class="content">
                <form action="" method="post">
                    <div>
                        <label>Title</label><br>
                        <input class="p" type="text" value="A damaged bridge in north east of the country">
                    </div>

                    <div class="topic">
                        <label>Type</label><br>
                        <input class="p" type="text" value="Intervention">
                    </div>

                    <div class="location">
                        <label>Location</label><br>
                        <div class="loc">
                            <div class="lat">
                                <label>Latitude</label><br>
                                <input class="p" type="text" value="-1.9496959999999999">
                            </div>

                            <div class="long">
                                <label>Longitude</label><br>
                                <input class="p" type="text" value="30.1006848">
                            </div>
                        </div>
                    </div>

                    <div class="Status">
                            <label>Status</label>
                            <p>Under Investigation</p>
                    </div>

                    <div>
                        <label>Comment</label><br>
                        <input class="p" type="text" value="Needed fast repair if possible">
                    </div>

                    <div class="upload">
                        <div class="image">
                            <label>Upload Image</label><br><br>
                            <img id="output" width="100%" height="400" src="../assets/flood-hit_bridges.jpg">

                        </div>

                        <div class="video">
                            <label>Upload Video</label><br><br>
                            <video id="output1" width="100%" height="400" controls src="../assets/videoplayback.webm">
                            </video>
                        </div>
                    </div>

                    <div>
                        <br>
                        <a href="./list.html" class="btn" title="Submit">
                            <h8>Edit & Save</h8>
                        </a>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <a href="./list.html" class="btn-del" title="Delete">
                            <h8>Delete</h8>
                        </a>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../script/scripts.js"></script>
</body>

</html>
